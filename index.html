<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetPulse | Live GPS Command Center</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; }
        #map { height: 100%; width: 100%; z-index: 1; background: #0b1121; }
        .leaflet-container { background: #0b1121 !important; outline: none; }
        .leaflet-marker-icon {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }
        .custom-marker {
            background: #6366f1;
            border: 2px solid #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(99, 102, 241, 0.7);
        }
        .custom-marker.owner { 
            background: #f97316; 
            box-shadow: 0 0 12px rgba(249, 115, 22, 0.7); 
            border-color: #fff;
        }
        .leaflet-tooltip-own {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(99, 102, 241, 0.4);
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 6px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        .map-loader {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #020617;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-100 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        const API_BASE_URL = "https://fleetpulse-7xbu.onrender.com"; 

        const MAP_STYLES = {
            dark: "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
            satellite: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
            streets: "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            terrain: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}"
        };

        const App = () => {
            const [vehicles, setVehicles] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [isTransmitting, setIsTransmitting] = useState(false);
            const [mapStyle, setMapStyle] = useState('dark');
            const [displayName, setDisplayName] = useState(() => localStorage.getItem('fleet_name') || '');
            const [myId] = useState(() => "mobile-" + Math.random().toString(36).substr(2, 9));
            const [error, setError] = useState(null);
            const [mapLoading, setMapLoading] = useState(true);
            const mapRef = useRef(null);
            const tileLayerRef = useRef(null);
            const markersRef = useRef({});
            const hasSetInitialBounds = useRef(false);

            useEffect(() => {
                if (!mapRef.current) {
                    mapRef.current = L.map('map', {
                        zoomControl: false,
                        attributionControl: false,
                        fadeAnimation: true
                    }).setView([0, 0], 2);

                    setTimeout(() => {
                        mapRef.current.invalidateSize();
                        setMapLoading(false);
                    }, 800);
                }
            }, []);

            useEffect(() => {
                if (!mapRef.current) return;
                if (tileLayerRef.current) mapRef.current.removeLayer(tileLayerRef.current);

                tileLayerRef.current = L.tileLayer(MAP_STYLES[mapStyle], {
                    maxZoom: 20,
                    subdomains: 'abcd'
                }).addTo(mapRef.current);
            }, [mapStyle]);

            const fetchFleet = useCallback(async () => {
                if (API_BASE_URL.includes("PASTE_YOUR_TUNNEL")) {
                    setError("Setup Required: Paste your VS Code Tunnel URL (Port 5000) into the code.");
                    return;
                }
                try {
                    const res = await fetch(`${API_BASE_URL}/api/vehicles`);
                    if (!res.ok) throw new Error();
                    const data = await res.json();
                    setVehicles(data);
                    updateMarkers(data);
                    setError(null);
                } catch (e) {
                    setError("Connecting to Command Center...");
                }
            }, [myId]);

            useEffect(() => {
                fetchFleet();
                const timer = setInterval(fetchFleet, 2000);
                return () => clearInterval(timer);
            }, [fetchFleet]);

            const updateMarkers = (fleet) => {
                if (!mapRef.current) return;
                const currentIds = new Set(fleet.map(v => v.id));
                Object.keys(markersRef.current).forEach(id => {
                    if (!currentIds.has(id)) {
                        mapRef.current.removeLayer(markersRef.current[id]);
                        delete markersRef.current[id];
                    }
                });

                fleet.forEach(v => {
                    const pos = [v.lat, v.lng];
                    if (markersRef.current[v.id]) {
                        markersRef.current[v.id].setLatLng(pos);
                        markersRef.current[v.id].setTooltipContent(v.name);
                    } else {
                        const icon = L.divIcon({ 
                            className: `custom-marker ${v.id === myId ? 'owner' : ''}`, 
                            iconSize: [14, 14], 
                            iconAnchor: [7, 7] 
                        });
                        const marker = L.marker(pos, { icon }).addTo(mapRef.current);
                        marker.bindTooltip(v.name, { 
                            permanent: true, 
                            direction: 'top', 
                            className: 'leaflet-tooltip-own',
                            offset: [0, -10]
                        });

                        marker.on('click', (e) => { 
                            L.DomEvent.stopPropagation(e); 
                            setSelectedId(v.id); 
                        });
                        markersRef.current[v.id] = marker;
                    }
                });

                if (fleet.length > 0 && !hasSetInitialBounds.current) {
                    focusFleet();
                    hasSetInitialBounds.current = true;
                }
            };

            const focusFleet = () => {
                if (!mapRef.current || Object.keys(markersRef.current).length === 0) return;
                const group = new L.featureGroup(Object.values(markersRef.current));
                mapRef.current.fitBounds(group.getBounds(), { padding: [60, 60], maxZoom: 15 });
            };

            const handleToggleTransmit = async () => {
                if (!displayName.trim()) {
                    setError("Identity Required: Please enter your name.");
                    return;
                }
                localStorage.setItem('fleet_name', displayName);
                
                if (isTransmitting) {
                    setIsTransmitting(false);
                    try {
                        await fetch(`${API_BASE_URL}/api/remove/${myId}`, { method: 'DELETE' });
                        fetchFleet();
                    } catch (e) {}
                } else {
                    setIsTransmitting(true);
                }
            };

            useEffect(() => {
                let watchId;
                if (isTransmitting) {
                    watchId = navigator.geolocation.watchPosition(async (pos) => {
                        try {
                            await fetch(`${API_BASE_URL}/api/update`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    id: myId, 
                                    name: displayName || "Driver", 
                                    lat: pos.coords.latitude, 
                                    lng: pos.coords.longitude,
                                    speed: Math.round((pos.coords.speed || 0) * 3.6),
                                    status: "Active"
                                })
                            });
                        } catch (e) {}
                    }, (err) => setError("Location Blocked. Enable GPS."), { enableHighAccuracy: true, maximumAge: 500, timeout: 3000 });
                }
                return () => { if (watchId) navigator.geolocation.clearWatch(watchId); };
            }, [isTransmitting, myId, displayName]);

            useEffect(() => {
                const handleUnload = () => {
                    if (isTransmitting) {
                        fetch(`${API_BASE_URL}/api/remove/${myId}`, { method: 'DELETE', keepalive: true });
                    }
                };
                window.addEventListener('beforeunload', handleUnload);
                return () => window.removeEventListener('beforeunload', handleUnload);
            }, [isTransmitting, myId]);

            const selectedVehicle = vehicles.find(v => v.id === selectedId);

            return (
                <div className="flex h-screen w-full relative overflow-hidden bg-[#020617]">
                    {mapLoading && (
                        <div className="map-loader">
                            <div className="flex flex-col items-center gap-4 text-center">
                                <div className="w-10 h-10 border-4 border-indigo-500/30 border-t-indigo-500 rounded-full animate-spin"></div>
                                <p className="text-xs font-bold text-slate-500 uppercase tracking-widest px-4">Synchronizing Personnel Grid...</p>
                            </div>
                        </div>
                    )}

                    <aside className="w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-20 shadow-2xl">
                        <div className="p-6 border-b border-slate-800 bg-slate-900">
                            <div className="flex items-center justify-between mb-6">
                                <div className="flex items-center gap-3">
                                    <div className="p-2 bg-indigo-600 rounded-lg"><i data-lucide="shield-check" className="w-5 h-5 text-white"></i></div>
                                    <h1 className="text-xl font-bold tracking-tight">FleetPulse</h1>
                                </div>
                                <button onClick={focusFleet} className="p-2 hover:bg-slate-800 rounded-lg text-slate-400" title="Center View"><i data-lucide="maximize" className="w-4 h-4"></i></button>
                            </div>

                            <div className="glass p-4 rounded-xl mb-4 space-y-3">
                                <div>
                                    <p className="text-[9px] font-bold text-slate-500 uppercase mb-1 px-1">Your Callsign</p>
                                    <input 
                                        type="text" 
                                        placeholder="Type your name..." 
                                        className="w-full bg-slate-800 border border-slate-700 rounded-lg py-1.5 px-3 text-xs outline-none focus:border-indigo-500 transition-colors"
                                        value={displayName}
                                        onChange={(e) => setDisplayName(e.target.value)}
                                        disabled={isTransmitting}
                                    />
                                </div>
                                <button 
                                    onClick={handleToggleTransmit}
                                    className={`w-full py-2.5 rounded-lg text-xs font-bold transition-all flex items-center justify-center gap-2 ${
                                        isTransmitting ? 'bg-red-500 text-white shadow-lg shadow-red-500/20' : 'bg-indigo-600 text-white hover:bg-indigo-500 shadow-lg shadow-indigo-600/20'
                                    }`}
                                >
                                    <i data-lucide={isTransmitting ? "user-minus" : "user-plus"} className="w-3 h-3"></i>
                                    {isTransmitting ? 'STOP SHARING' : 'SHARE LOCATION'}
                                </button>
                            </div>

                            <div className="space-y-1">
                                <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 px-1">Map Layer</p>
                                <div className="grid grid-cols-2 gap-2">
                                    {Object.keys(MAP_STYLES).map(style => (
                                        <button 
                                            key={style} onClick={() => setMapStyle(style)}
                                            className={`py-2 px-3 rounded-lg text-[10px] font-bold uppercase transition-all border ${
                                                mapStyle === style ? 'bg-indigo-600/20 border-indigo-500 text-indigo-400' : 'bg-slate-800 border-transparent text-slate-500 hover:text-slate-300'
                                            }`}
                                        >
                                            {style}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-4 space-y-2 custom-scrollbar">
                            <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest px-1 mb-2">Live Personnel ({vehicles.length})</p>
                            {vehicles.map(v => (
                                <div 
                                    key={v.id} 
                                    onClick={() => { setSelectedId(v.id); mapRef.current.flyTo([v.lat, v.lng], 18, { duration: 1 }); }}
                                    className={`p-4 rounded-2xl cursor-pointer border transition-all ${selectedId === v.id ? 'bg-indigo-600/10 border-indigo-500 shadow-inner' : 'bg-slate-800/40 border-transparent hover:bg-slate-800'}`}
                                >
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-3">
                                            <div className="p-1.5 bg-slate-800 rounded-md">
                                                <i data-lucide="user" className={`w-3 h-3 ${v.id === myId ? 'text-orange-400' : 'text-indigo-400'}`}></i>
                                            </div>
                                            <span className="text-sm font-semibold truncate w-32">{v.name}</span>
                                        </div>
                                        <span className="text-[10px] font-bold text-indigo-400">{v.speed} km/h</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </aside>

                    <main className="flex-1 relative">
                        <div id="map"></div>
                        
                        <div className="absolute top-6 right-6 z-[1000] flex flex-col gap-2">
                            <button onClick={() => mapRef.current.zoomIn()} className="p-3 glass rounded-xl hover:bg-slate-800 text-white shadow-xl"><i data-lucide="plus" className="w-5 h-5"></i></button>
                            <button onClick={() => mapRef.current.zoomOut()} className="p-3 glass rounded-xl hover:bg-slate-800 text-white shadow-xl"><i data-lucide="minus" className="w-5 h-5"></i></button>
                        </div>

                        {error && (
                            <div className="absolute top-6 left-1/2 -translate-x-1/2 z-[2000] bg-red-600 text-white px-5 py-2.5 rounded-full text-xs font-bold shadow-2xl flex items-center gap-2">
                                <i data-lucide="info" className="w-4 h-4"></i> {error}
                            </div>
                        )}

                        {selectedVehicle && (
                            <div className="absolute bottom-10 left-1/2 -translate-x-1/2 w-[90%] lg:w-[500px] z-[2000] animate-in slide-in-from-bottom-10 fade-in duration-500">
                                <div className="glass p-6 rounded-3xl shadow-2xl">
                                    <div className="flex justify-between items-center mb-5">
                                        <div className="flex gap-4 items-center">
                                            <div className={`p-4 rounded-2xl ${selectedVehicle.id === myId ? 'bg-orange-500 shadow-orange-500/20' : 'bg-indigo-600 shadow-indigo-500/20'} shadow-lg`}>
                                                <i data-lucide={selectedVehicle.id === myId ? "smartphone" : "truck"} className="w-7 h-7 text-white"></i>
                                            </div>
                                            <div>
                                                <h2 className="text-xl font-bold tracking-tight">{selectedVehicle.name}</h2>
                                                <p className="text-slate-500 text-[10px] font-mono tracking-tight">{selectedVehicle.lat.toFixed(6)}, {selectedVehicle.lng.toFixed(6)}</p>
                                            </div>
                                        </div>
                                        <button onClick={() => setSelectedId(null)} className="p-2 hover:bg-slate-800 rounded-lg text-slate-500 transition-colors">
                                            <i data-lucide="x" className="w-5 h-5"></i>
                                        </button>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="bg-slate-900/50 p-4 rounded-2xl border border-slate-800 text-center">
                                            <p className="text-[9px] text-slate-500 uppercase font-black mb-1">Live Velocity</p>
                                            <p className="text-xl font-bold">{selectedVehicle.speed} KM/H</p>
                                        </div>
                                        <div className="bg-slate-900/50 p-4 rounded-2xl border border-slate-800 text-center flex flex-col justify-center">
                                            <p className="text-[9px] text-slate-500 uppercase font-black mb-1">Signal Status</p>
                                            <p className="text-xs font-bold text-green-500 uppercase tracking-tighter">Active Sync</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setInterval(() => lucide.createIcons(), 1000);
    </script>
</body>

</html>
